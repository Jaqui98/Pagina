<div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap = "0.5%" fxLayoutAlign="center">
  <div fxFlex=100%>
    <button mat-raised-button (click)="isOptional = !isOptional">
      {{!isOptional ? 'Enable optional steps' : 'Disable optional steps'}}
    </button>

    <mat-horizontal-stepper linear #stepper>
      <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
          <ng-template matStepLabel>Ingresa tu nombre</ng-template>
          <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
          </mat-form-field>
          <div>
            <button mat-button matStepperNext>Siguiente</button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="secondFormGroup" [optional]="isOptional">
        <form [formGroup]="secondFormGroup">
          <ng-template matStepLabel>Ingresa tu dirección</ng-template>
          <mat-form-field>
            <mat-label>Dirección</mat-label>
            <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                  required>
          </mat-form-field>
          <div>
            <button mat-button matStepperPrevious>Atras</button>
            <button mat-button matStepperNext>Siguiente</button>
          </div>
        </form>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Salir</ng-template>
        <p>Ya has terminado.</p>
        <div>
          <button mat-button matStepperPrevious>Atras</button>
          <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
      </mat-step>
    </mat-horizontal-stepper>
  </div>
</div>

<app-footer></app-footer>

<app-footer></app-footer>
