<h1 class="animated fadeIn">{{juego.nombre}} <small>{{juego.precio}}</small></h1>
<hr>

<div class="row animated fadeIn fast">
    <div class="col md-4 text-center">
        <img width="300px" src="{{juego.img}}" alt="" class="img-fluid">
        <br><br>
        <a [routerLink]="['/juegos']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
    <div class="col md-8">
        <h3>{{juego.nombre}}</h3>
        <hr>
        <p>
            {{juego.descrip}}
        </p>
        <div *ngIf="juego.consola == 'PlayStation 4' else xbox" >
          <i class="fab fa-playstation"></i>
        </div>
        <ng-template #xbox>
          <i class="fab fa-xbox"></i>
        </ng-template>

    </div>
</div>

<app-footer></app-footer>
