<body>

  <div id="clouds">
    <div class="cloud x1"></div>
    <!-- Time for multiple clouds to dance around -->
    <div class="cloud x2"></div>
    <div class="cloud x3"></div>
    <div class="cloud x4"></div>
    <div class="cloud x5"></div>
  </div>

  <div class="container">

    <div id="login">

      <form method="post">

        <fieldset class="clearfix">

          <p><span class="fontawesome-user"></span><input type="text" value="Usuario"
              onBlur="if(this.value == '') this.value = 'Usuario'" onFocus="if(this.value == 'Usuario') this.value = ''"
              required></p>
          <!-- JS because of IE support; better: placeholder="Username" -->
          <p><span class="fontawesome-envelope"></span><input type="email" value="Email"
              onBlur="if(this.value == '') this.value = 'Email'" onFocus="if(this.value == 'Email') this.value = ''"
              required></p>
          <!-- JS because of IE support; better: placeholder="Email" -->
          <p><span class="fontawesome-lock"></span><input type="password" value="Password"
              onBlur="if(this.value == '') this.value = 'Password'"
              onFocus="if(this.value == 'Password') this.value = ''" required></p>
          <!-- JS because of IE support; better: placeholder="Password" -->
          <p><span class="fontawesome-lock"></span><input type="password" value="Password"
              onBlur="if(this.value == '') this.value = 'Password'"
              onFocus="if(this.value == 'Password') this.value = ''" required></p>
          <!-- JS because of IE support; better: placeholder="Password" -->
          <p><input type="submit" value="Sign In"></p>

        </fieldset>

      </form>

      <p>
        ¿Ya tienes una cuenta? <br> Inicia sesión.
        <a [routerLink]="['/login']" routerLinkActive="active" class="blue" type="button" data-toggle="modal"
          data-target="#exampleModal">Login</a>
        <span class="fontawesome-arrow-right"></span>
      </p>

    </div> <!-- end login -->
  </div>

</body>

<app-footer></app-footer>
