<h1 class="animated fadeIn" >{{juego.nombre}} <small>{{juego.precio}}</small></h1>
<hr>

<div class="row animated fadeIn fast">
    <div class="col md-4 text-center">
        <img width="300px" src="{{juego.img}}" alt="" class="img-fluid">
        <br><br>
        <a [routerLink]="['/juegos']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
    <div class="col md-8">
        <h3>{{juego.nombre}}</h3>
        <hr>
        <p>
            {{juego.descrip}}
        </p>

          <p *ngIf="play == true"> <i class="fab fa-playstation fa-3x"></i></p>

          <p *ngIf="nin == true"><i class="fas fa-gamepad fa-3x"></i></p>

          <p *ngIf="xbox == true"> <i class="fab fa-xbox fa-3x"></i></p>



    </div>
</div>

<app-footer></app-footer>
